<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
var a;
var b;
var c;
var d;
        do {
            a = prompt('Введите число','')
        } while( !isFinite(a) || a =='' || a ==  null);
		
		do{
            b = prompt('Введите знак');
		} while( b != ('+' || '-' || '*' || '/'));
		
        do{
            c = prompt('Введите второе число','');
        } while( !isFinite(c) || c =='' || c ==  null );

      	switch (b){
            
        case '+':
          d = +a + +c;
          alert( d );
          break;

        case '-':
          d = a - c;
          alert( d );
          break;

        case '*':
          d = a * c;
          alert( d );
          break;

        case '/':
          d = a / c;
          alert( d );
          break;
        
        default: 
          alert('Введенный знак неверный');
	}

    </script>
</body>
</html>
